; Logo
logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = "Choose a logo file. This will replace the site title in the header of the theme. Recommended maximum width for the logo is 500px."
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

; Special Pages Label
special_pages_label.type = "text"
special_pages_label.options.label = "Special Pages Label"
special_pages_label.options.description = "Group description for Simple Pages, e.g., About this site."

; Refine Search Text
refine_search_text.type = "text"
refine_search_text.options.label = "Refine Search Text"
refine_search_text.options.description = "Prompt for user to refine search by facets; applied to control to open facets."
refine_search_text.options.value = "Refine search"

; Featured Collections
featured_collections_text.type = "textarea"
featured_collections_text.options.label = "Featured Collections"
featured_collections_text.options.description = "Add delimited text string for 2 featured collections."
featured_collections_text.options.rows = "5"
featured_collections_text.options.attribs.class = "text-input"

; Search Items Count text on front page
search_items_count_text.type = "textarea"
search_items_count_text.options.label = "Search Items Count Text"
search_items_count_text.options.description = "Add some text displayed on the front page search box to describe number of items."
search_items_count_text.options.rows = "5"
search_items_count_text.options.attribs.class = "html-input"

; Site Description text on front page
site_description_text.type = "textarea"
site_description_text.options.label = "Site Description Text"
site_description_text.options.description = "Add some text displayed on the front page search box to describe the site."
site_description_text.options.rows = "5"
site_description_text.options.attribs.class = "text-input"

; Browse Content Button text on front page
