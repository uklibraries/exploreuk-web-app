[config]

euk_solr.type = "text"
euk_solr.options.label = "Solr URL"
euk_solr.options.value = "https://exploreuk.uky.edu/solr/select"

euk_findingaid_base_url.type = "text"
euk_findingaid_base_url.options.label = "Finding aid viewer base URL"
euk_findingaid_base_url.options.value = "https://nyx.uky.edu/fa/findingaid/?id="

euk_typedict.type = "textarea"
euk_typedict.options.label = "Type dictionary"
