services:
  omeka:
    build:
      context: .
      # This docker-compose is for development purposes
      target: development
    volumes:
      - ./app:/app
      - omeka_static:/omeka
    env_file:
      - ".env"
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy

  web:
    image: nginx:1.29.0
    restart: always
    env_file:
      - ".env"
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - omeka_static:/omeka
    depends_on:
      - omeka
    networks:
      - app-network

  db:
    image: mysql:8.0
    restart: always
    env_file:
      - '.env'
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  omeka_static:

networks:
  app-network:
    driver: bridge
